<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./dist/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./dist/dataTables/datatables.min.css"/>

	<style type="text/css">
		html,body {
		  height: 100%;
		}

		body {
			padding: 20px;
		}
	</style>
</head>
<body>

	<div class="container-fluid h-100">
	  <div class="row justify-content-center h-100">
	    <div class="col-6">

			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" id="bookmarks-tab" data-toggle="tab" href="#bookmarks" role="tab" aria-controls="bookmarks" aria-selected="true">My Bookmarks</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="songList-tab" data-toggle="tab" href="#songList" role="tab" aria-controls="songList" aria-selected="false">List</a>
				</li>
			</ul>

			<div class="tab-content" id="tabContent">

				<!-- Song list -->
				<div class="tab-pane fade" id="songList" role="tabpanel" aria-labelledby="songList-tab">
					<br/>
					<div id="listContent">
						<div class="progress">
							<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
							</div>
					</div>
					
				</div>

				<!-- Bookmarks -->
				<div class="tab-pane fade show active" id="bookmarks" role="tabpanel" aria-labelledby="bookmarks-tab">
					<br/>
					<div id="bookmarksContent">
					</div>
				</div>
			</div>

	    </div>
	    <div class="col-6">
	    	<!--
			<object id="embedPdf" data="" type="application/pdf" height="100%" width="100%">
			-->
			<iframe id="framePdf" src="" height="100%" width="100%"></iframe>
	    </div>

	  </div>
	</div>

	<script type="text/javascript" src="./dist/bootstrap/js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="./dist/bootstrap/js/popper.min.js"></script>
	<script type="text/javascript" src="./dist/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./dist/dataTables/datatables.min.js"></script>
	<script type="text/javascript" src="./js/data.js"></script>
	<script type="text/javascript" src="./js/viewer.js"></script>


</body>
</html>
